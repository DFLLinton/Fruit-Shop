<!DOCTYPE html>
<html>
    <head>
        <title>Online Fruit Shop for Founder and Coders</title>
        <meta name="description" content="This is the fruit shop">
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" async></script>
    </head>
    <body>
        <header class="main-header">
          <img class="shop-item-image" src="fruitshoplogo.png" alt="logo of the fruit shop">
        </header>
        <section class="container content-section">
            <h2 class="section-header">Pome Fruits</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Apple</span>
                    <img class="shop-item-image" src="https://media.istockphoto.com/photos/red-apple-picture-id184276818?k=20&m=184276818&s=612x612&w=0&h=QxOcueqAUVTdiJ7DVoCu-BkNCIuwliPEgtAQhgvBA_g=" alt="picture of an apple">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£0.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO BASKET</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Pear</span>
                    <img class="shop-item-image" src="https://westonfruitsales.co.uk/app/uploads/2021/02/Pear-conference-1.jpg" alt="picture of an pear">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£1.99</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO BASKET</button>
                    </div>
                </div>   
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">Citrus</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Orange</span>
                    <img class="shop-item-image" src="https://media.istockphoto.com/photos/orange-picture-id185284489?k=20&m=185284489&s=612x612&w=0&h=LLY2os0YTG2uAzpBKpQZOAC4DGiXBt1jJrltErTJTKI=" alt="picture of an orange">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£0.89</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO BASKET</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Tangerine</span>
                    <img class="shop-item-image" src="https://img.thrfun.com/img/205/886/tangerine_x1.jpg" alt="picture of an tangerine">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£0.49</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO BASKET</button>
                    </div>
                  <div class="shop-item">
                    <span class="shop-item-title">Grapefruit</span>
                    <img class="shop-item-image" src="https://storage.googleapis.com/duckr-b8e76.appspot.com/QMEyc59iz-8a2c0af5e64d2584be1519ef6dd86109be2d06323a4e00c4826f85c1f33860be.jpeg" alt="picture of an grapefruit">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£5.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO BASKET</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">BASKET</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
          <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">£0</span>
            </div>
          
            <div class="count-total">
                <strong class="count-total-title">Number of fruits in your basket:</strong>
                <span class="count-total-amount">Empty</span>
            </div>
          
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
       
    </body>
</html>
